<script src="/login/status"></script>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>阿里百秀-发现生活，发现美!</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="assets/vendors/nprogress/nprogress.css">
</head>
<body>
  <div class="wrapper">
    <div class="topnav">
      <ul id="top_nav">
		
      </ul>
    </div>
    <div class="header">
      <h1 class="logo"><a href="index.html"><img src="assets/img/logo.png" alt=""></a></h1>
      <ul class="nav" id="hd_nav">
        
      </ul>
      <div class="search">
        <form>
          <input type="text" class="keys" placeholder="输入关键字" name="key">
          <input type="submit" class="btn" value="搜索">
        </form>
      </div>
    </div>
    <div class="aside">
      <div class="widgets">
        <h4>搜索</h4>
        <div class="body search">
          <form>
            <input type="text" class="keys" placeholder="输入关键字" name="key">
            <input type="submit" class="btn" value="搜索">
          </form>
        </div>
      </div>
      <div class="widgets">
        <h4>随机推荐</h4>
        <ul class="body random" id="randomBox">
          
        </ul>
      </div>
      <div class="widgets">
        <h4>最新评论</h4>
        <ul class="body discuz" id="newCommentsBox">
			
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="article" id="articleBox">
        
      </div>
      <style type="text/css">
        .comment {
          margin-bottom: 20px;
        }
        .comment textarea{
          box-sizing: border-box;
          padding: 10px;
          width: 100%;
          height: 80px;
          display: block;
        }
        .comment input {
          width: 100px;
          height: 30px;
          margin-top: 10px;
        }
      </style>
      <div class="comment" id="commentBox">
		<!-- 有错误信息时展示 -->
		<div style="display: none; padding-bottom: 10px;" id="errorInfo">
			<strong>错误！</strong> <span></span>
		</div>
        <form id="commentForm">
          <textarea name="content"></textarea>
          <input type="submit" value="提交评论">
        </form>
      </div>
      <div class="panel hots">
        <h3>热门推荐</h3>
        <ul id="recommendBox">
          
        </ul>
      </div>
    </div>
    <div class="footer">
      <p>© 2016 XIU主题演示 本站主题由 themebetter 提供</p>
    </div>
  </div>
  <!-- 文章模板 -->
  <script type="text/html" id="tpl-article">
  	<div class="breadcrumb">
  	  <dl>
  	    <dt>当前位置：</dt>
  	    <dd><a href="list.html?id={{@category._id}}">{{category.title}}</a></dd>
  	    <dd>{{title}}</dd>
  	  </dl>
  	</div>
  	<h2 class="title">
  	  <a href="javascript:;">{{content.substr(0, 20)}}</a>
  	</h2>
  	<div class="meta">
  	  <span>{{author.nickName}} 发布于 {{createAt.substr(0, 10)}}</span>
  	  <span>分类: <a href="list.html?id={{@category._id}}">{{category.title}}</a></span>
  	  <span>阅读: ({{meta.views}})</span>
  	  <span>评论: ({{meta.comments}})</span>
	  <a href="javascript:;" id="like" style="display: {{isLogin ? 'inline-block' : 'none'}};">
		<i class="fa fa-thumbs-up"></i>
		<span>赞</span>
	  </a>
  	</div>
  </script>
  <script src="assets/vendors/jquery/jquery.js"></script>
  <script src="assets/vendors/nprogress/nprogress.js"></script>
  <script src="assets/vendors/art-template/template-web.js"></script>
  <script src="assets/js/home/public.js"></script>
  <script src="assets/js/home/recommend.js"></script>
  <script src="assets/js/home/random.js"></script>
  <script src="assets/js/home/newComments.js"></script>
  <script src="assets/js/home/nav.js"></script>
  <script src="assets/js/home/detail.js"></script>
</body>
</html>
